<main>
    <div class="main_wrapper">
        <div class="main_wrapper__outer">
            <div class="main_wrapper__outer__aside_box">
                <div class="main_wrapper__outer__aside_box__outer">
                    <img class="main_wrapper__outer__aside_box__outer__img" src="img/tyson.svg" alt="tyson">
                </div>
            </div>
            <div class="main_wrapper__outer__info_box">
                <div class="main_wrapper__outer__info_box__outer">
                    <div class="main_wrapper__outer__info_box__outer__title_box">
                        <span
                            class="main_wrapper__outer__info_box__outer__title_box__text main_wrapper__outer__info_box__outer__title_box__text--first">установи</span>
                        <span
                            class="main_wrapper__outer__info_box__outer__title_box__text main_wrapper__outer__info_box__outer__title_box__text--second">на
                            свой мобильный</span>
                        <p
                            class="main_wrapper__outer__info_box__outer__title_box__text main_wrapper__outer__info_box__outer__title_box__text--third">
                            приложение</p>
                    </div>
                    <div class="main_wrapper__outer__info_box__outer__settings_box">
                        <div class="main_wrapper__outer__info_box__outer__settings_box__phone_box">
                            <img class="main_wrapper__outer__info_box__outer__settings_box__phone_box__frame"
                                src="img/frame_left.svg" alt="frame">
                            <img class="main_wrapper__outer__info_box__outer__settings_box__phone_box__phone"
                                src="#" alt="phone">
                        </div>
                        <div class="main_wrapper__outer__info_box__outer__settings_box__text_box">
                            <p class="main_wrapper__outer__info_box__outer__settings_box__text_box__title">Простая
                                установка</p>
                            <div class="main_wrapper__outer__info_box__outer__settings_box__text_box__list">
                                <div class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item">
                                    <div
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__num clicked">
                                        1</div>
                                    <span
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__text">В
                                        главном меню на сайте выберите версию </span>
                                </div>
                                <div class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item">
                                    <div
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__num">
                                        2</div>
                                    <span
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__text">Сохраните
                                        файл на телефон и запустите установку</span>
                                </div>
                                <div class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item">
                                    <div
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__num">
                                        3</div>
                                    <span
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__text">Разрешите
                                        установку приложения из неизвестных источников</span>
                                </div>
                                <div class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item">
                                    <div
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__num">
                                        4</div>
                                    <span
                                        class="main_wrapper__outer__info_box__outer__settings_box__text_box__list__item__text">Откройте
                                        приложение, выберите регистрацию либо вход</span>
                                </div>
                            </div>
                            <img class="main_wrapper__outer__info_box__outer__settings_box__text_box__frame"
                                src="img/frame_right.svg" alt="frame">
                        </div>
                    </div>
                    <div class="main_wrapper__outer__info_box__outer__set_box">
                        <div class="main_wrapper__outer__info_box__outer__set_box__outer">
                            <a class="main_wrapper__outer__info_box__outer__set_box__outer__link" href="#"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
